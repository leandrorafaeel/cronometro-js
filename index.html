<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Cronomêtro Javascript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Leandro Rafael">
        <!--style css-->
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="assets/breackpoint.css">
        <!--fontawesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <main>
                <!--CABECALHO-->
                <header>
                    <h1>Cronomêtro</h1>
                    <!--BOTAO LIGHT MODE-->
                    <div class="light">
                        <i class="far fa-lightbulb light"></i> Light Mode
                    </div>
                </header>
                <!--CRONOMETRO-->
                <section>
                    <div class="cronometro">
                        <div class="relogio">
                            <i class="fas fa-stopwatch-20"></i>
                            <p>
                                <span class="clock hora">00</span> : <span class="clock minutos">00</span> : <span class="clock segundos">00</span>
                            </p>
                        </div>
                        <!--CONTROLES-->
                        <div class="controle">
                            <i class="fas fa-play play" title="Play"></i>
                            <i class="fas fa-pause pause" title="Pause"></i>
                            <i class="fas fa-stop stop" title="Stop"></i>
                        </div>
                    </div>
                </section>
            </main>
            <!--RODAPE-->
            <footer>
                <p>Desenvolvido por <a href="https://www.instagram.com/leandro.rafaeel/" target="_blank">Leandro Rafael</a></p>
                <p>&copy;<span class="ano"> </span> - Todos os direitos reservados</p>
            </footer>
        </div>
        <!--JAVASCRIPT-->
        <script src="assets/script.js"></script>
    </body>
</html>
